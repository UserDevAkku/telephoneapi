<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get International Vip Tele-Numbers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="/portfolio.css">
</head>

<body>
  <div class="banner">
    <button class="colorPicker" title="color picker enabler"><span></span><i class="fa-solid fa-brush"
        style="color: red;"></i></button>
    <div class="modes">
      <div id="darkred" class="colorOption" style="background-color: #3D0C6C;"></div>
      <div id="palemintgreen" class="colorOption" style="background-color: #1E90FF;"></div>
      <div id="tealblue" class="colorOption" style="background-color: #39FF14;"></div>
      <div id="lightyellow" class="colorOption" style="background-color: #D1001C;"></div>
      <div id="brightcyan" class="colorOption" style="background-color: #008B8B;"></div>

    </div>
    <div class="title">International Vip Tele-Numbers</div>
  </div>
  <div class="search_container">
    <div class="wrapper">
      <div class="content">
        <form action="/submit" method="post">
          <div class="msgs2"><p id="msg2"></p></div>
          <div class="fbd">
            <div id="IMG">
              <div id="IMGs"></div>
            </div>
            <div class="codeWrapper">
              <div class="codes"></div>
            </div>
            <div class="tele"><input type="text" class="search_bar" value="" name="telephn_no"></div>
          </div>
          <div class="btns">
            <button class="btn" id="get" type="button" value=""><span><i id="get_logo"
                  class="fa-solid fa-magnifying-glass-arrow-right logo "></i></span></button>
            <button class="btn" id="next" type="button" value=""><span><i id="next_logo"
                  class="fa-solid fa-circle-arrow-right logo "></i></span></button>
            <button class="btn" id="reset" type="button" value=""><span><i id="reset_logo"
                  class="fa-solid fa-broom logo "></i></span></button>
            <button class="btn" id="save" type="submit" value="" title=""><span><i id="save_logo"
                  class="fa-solid fa-download logo "></i></span></button>
          </div>
          <div class="Hint">
            <div class="msgs">
              <p id="msg"></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.min.js"></script>
  <script src="/flagname.js"></script>
  <script src="/alphas.js"></script>
  <script src="/codes.js"></script>
  <script src="/portfolio.js"></script>
</body>

</html>
